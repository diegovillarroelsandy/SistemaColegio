<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Universal - 5to Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff8e1;
            color: #5d4037;
        }
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(93, 64, 55, 0.1);
            border: 2px solid #d7ccc8;
        }
        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #5d4037;
            background-color: #ffecb3;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ffd54f;
        }
        .question-container {
            background-color: #fff8e1;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px dashed #d7ccc8;
            position: relative;
        }
        .question {
            font-size: 1.6em;
            color: #3e2723;
            margin: 0 0 20px 0;
            line-height: 1.4;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        .option {
            padding: 15px 20px;
            font-size: 1.1em;
            background-color: #fff3e0;
            border: 2px solid #d7ccc8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            color: #5d4037;
            position: relative;
            overflow: hidden;
        }
        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.3) 50%, transparent 55%);
            background-size: 200% 200%;
            opacity: 0;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #ffe0b2;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .option:hover:before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        @keyframes shine {
            0% { background-position: -100% -100%; }
            100% { background-position: 100% 100%; }
        }
        .option.correct {
            background-color: #c8e6c9;
            border-color: #81c784;
            color: #2e7d32;
        }
        .option.incorrect {
            background-color: #ffcdd2;
            border-color: #e57373;
            color: #c62828;
        }
        .feedback {
            font-size: 1.3em;
            text-align: center;
            min-height: 60px;
            margin: 20px 0;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background-color: #f5f5f5;
            border-left: 5px solid #5d4037;
        }
        .correct-feedback {
            background-color: #e8f5e9;
            border-left-color: #2e7d32;
            color: #2e7d32;
        }
        .incorrect-feedback {
            background-color: #ffebee;
            border-left-color: #c62828;
            color: #c62828;
        }
        .next-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px;
            font-size: 1.2em;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .next-btn:hover {
            background-color: #3e2723;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .progress {
            height: 12px;
            margin-top: 20px;
            border-radius: 6px;
            background-color: #d7ccc8;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #5d4037, #8d6e63);
            transition: width 0.5s ease;
        }
        .question-image {
            max-width: 100%;
            max-height: 200px;
            margin: 15px auto;
            display: block;
            border-radius: 8px;
            border: 3px solid #d7ccc8;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .hint {
            font-style: italic;
            color: #8d6e63;
            margin-top: 15px;
            font-size: 1em;
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 5px;
            border-right: 3px solid #d7ccc8;
        }
        .time-period {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: #5d4037;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Historia Universal <span class="badge" style="background-color: #5d4037;">5to Grado</span></h1>
            <div class="score">Puntos: <span id="score">0</span></div>
        </div>
        
        <div class="progress">
            <div id="progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
        <div class="d-flex justify-content-between mt-1 mb-3">
            <small>Pregunta <span id="current">1</span>/10</small>
            <small><span id="time-period"></span></small>
        </div>
        
        <div class="question-container">
            <span class="time-period" id="timePeriodBadge">Edad Antigua</span>
            <img id="questionImage" class="question-image" style="display: none;" alt="Imagen hist√≥rica">
            <p class="question" id="question">Cargando preguntas de historia...</p>
            <p class="hint" id="hint"></p>
        </div>
        
        <div class="options" id="options">
            <!-- Las opciones se generar√°n con JavaScript -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="nextBtn">Siguiente Pregunta</button>
    </div>

    <script>
        // Base de datos de preguntas de historia
        const preguntas = [
            {
                pregunta: "¬øEn qu√© civilizaci√≥n antigua se construyeron las pir√°mides de Giza?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/piramides-giza_8c0f9f2f_800x800.jpg",
                opciones: ["Antigua Grecia", "Antiguo Egipto", "Imperio Romano", "Imperio Maya"],
                respuesta: 1,
                explicacion: "Las pir√°mides de Giza fueron construidas en el Antiguo Egipto durante el per√≠odo del Reino Antiguo, alrededor del a√±o 2560 a.C.",
                periodo: "Edad Antigua"
            },
            {
                pregunta: "¬øQui√©n fue el primer emperador de Roma?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/augusto_8c0f9f2f_800x800.jpg",
                opciones: ["Julio C√©sar", "Marco Antonio", "Augusto", "Ner√≥n"],
                respuesta: 2,
                explicacion: "Augusto, nacido como Cayo Octavio, fue el primer emperador romano, gobernando desde el 27 a.C. hasta el 14 d.C.",
                periodo: "Edad Antigua"
            },
            {
                pregunta: "¬øEn qu√© a√±o Crist√≥bal Col√≥n lleg√≥ a Am√©rica?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/colon-america_8c0f9f2f_800x800.jpg",
                opciones: ["1492", "1502", "1488", "1510"],
                respuesta: 0,
                explicacion: "Crist√≥bal Col√≥n lleg√≥ a Am√©rica el 12 de octubre de 1492, desembarcando en una isla del Caribe que llam√≥ San Salvador.",
                periodo: "Edad Moderna"
            },
            {
                pregunta: "¬øQu√© imperio gobernaba M√©xico cuando llegaron los espa√±oles?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/imperio-azteca_8c0f9f2f_800x800.jpg",
                opciones: ["Imperio Inca", "Imperio Azteca", "Imperio Maya", "Imperio Olmeca"],
                respuesta: 1,
                explicacion: "El Imperio Azteca, con su capital en Tenochtitl√°n, era la potencia dominante en M√©xico cuando llegaron los espa√±oles en el siglo XVI.",
                periodo: "Am√©rica Precolombina"
            },
            {
                pregunta: "¬øQu√© evento marc√≥ el inicio de la Edad Media?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/caida-imperio-romano_8c0f9f2f_800x800.jpg",
                opciones: ["La ca√≠da del Imperio Romano de Occidente", "El descubrimiento de Am√©rica", "La invenci√≥n de la imprenta", "El nacimiento de Jesucristo"],
                respuesta: 0,
                explicacion: "La Edad Media comenz√≥ tradicionalmente en el a√±o 476 d.C. con la ca√≠da del Imperio Romano de Occidente.",
                periodo: "Edad Media"
            },
            {
                pregunta: "¬øD√≥nde se origin√≥ el Renacimiento en el siglo XIV?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/renacimiento_8c0f9f2f_800x800.jpg",
                opciones: ["Francia", "Alemania", "Italia", "Espa√±a"],
                respuesta: 2,
                explicacion: "El Renacimiento comenz√≥ en Italia, particularmente en ciudades como Florencia, Venecia y Roma, durante el siglo XIV.",
                periodo: "Renacimiento"
            },
            {
                pregunta: "¬øQu√© pa√≠s lider√≥ la Revoluci√≥n Industrial?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/revolucion-industrial_8c0f9f2f_800x800.jpg",
                opciones: ["Francia", "Estados Unidos", "Alemania", "Gran Breta√±a"],
                respuesta: 3,
                explicacion: "La Revoluci√≥n Industrial comenz√≥ en Gran Breta√±a a finales del siglo XVIII, impulsada por innovaciones como la m√°quina de vapor.",
                periodo: "Revoluci√≥n Industrial"
            },
            {
                pregunta: "¬øEn qu√© a√±o termin√≥ la Segunda Guerra Mundial?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/segunda-guerra-mundial_8c0f9f2f_800x800.jpg",
                opciones: ["1943", "1945", "1947", "1950"],
                respuesta: 1,
                explicacion: "La Segunda Guerra Mundial termin√≥ en 1945, con la rendici√≥n de Alemania en mayo y de Jap√≥n en septiembre de ese a√±o.",
                periodo: "Siglo XX"
            },
            {
                pregunta: "¬øQu√© civilizaci√≥n construy√≥ Machu Picchu?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/machu-picchu_8c0f9f2f_800x800.jpg",
                opciones: ["Mayas", "Aztecas", "Incas", "Olmecas"],
                respuesta: 2,
                explicacion: "Machu Picchu fue construido por los incas en el siglo XV, probablemente como finca de descanso del emperador Pachac√∫tec.",
                periodo: "Am√©rica Precolombina"
            },
            {
                pregunta: "¬øQui√©n pint√≥ la Mona Lisa?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/mona-lisa_8c0f9f2f_800x800.jpg",
                opciones: ["Miguel √Ångel", "Rafael", "Leonardo da Vinci", "Donatello"],
                respuesta: 2,
                explicacion: "La Mona Lisa, tambi√©n conocida como La Gioconda, fue pintada por Leonardo da Vinci entre 1503 y 1519.",
                periodo: "Renacimiento"
            }
        ];

        let score = 0;
        let currentQuestion = 0;
        const totalQuestions = 10;
        let currentCorrectAnswer = 0;
        let shuffledQuestions = [];

        // Elementos del DOM
        const questionElement = document.getElementById('question');
        const questionImage = document.getElementById('questionImage');
        const hintElement = document.getElementById('hint');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('nextBtn');
        const scoreElement = document.getElementById('score');
        const currentElement = document.getElementById('current');
        const progressElement = document.getElementById('progress');
        const timePeriodElement = document.getElementById('timePeriodBadge');
        const timePeriodTitle = document.getElementById('time-period');

        // Inicializar el juego
        function initGame() {
            // Mezclar preguntas
            shuffledQuestions = [...preguntas];
            shuffleArray(shuffledQuestions);
            
            // Tomar solo las primeras 10 preguntas
            shuffledQuestions = shuffledQuestions.slice(0, 10);
            
            // Mostrar la primera pregunta
            showQuestion(0);
        }

        // Mostrar una pregunta
        function showQuestion(index) {
            if (index >= shuffledQuestions.length) {
                endGame();
                return;
            }
            
            const question = shuffledQuestions[index];
            
            // Actualizar la interfaz
            questionElement.textContent = question.pregunta;
            timePeriodElement.textContent = question.periodo;
            timePeriodTitle.textContent = question.periodo;
            
            // Mostrar imagen si est√° disponible
            if (question.imagen) {
                questionImage.src = question.imagen;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // Ocultar pista inicialmente
            hintElement.textContent = '';
            
            // Generar opciones de respuesta
            optionsElement.innerHTML = '';
            question.opciones.forEach((opcion, i) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerHTML = `<span>${String.fromCharCode(65 + i)}.</span> ${opcion}`;
                button.onclick = () => selectAnswer(i);
                optionsElement.appendChild(button);
            });
            
            // Guardar la respuesta correcta
            currentCorrectAnswer = question.respuesta;
            
            // Actualizar barra de progreso
            const progress = (index / totalQuestions) * 100;
            progressElement.style.width = `${progress}%`;
            
            // Actualizar contador de preguntas
            currentElement.textContent = index + 1;
            
            // Ocultar bot√≥n de siguiente
            nextButton.style.display = 'none';
            
            // Limpiar retroalimentaci√≥n
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
        }
        
        // Seleccionar una respuesta
        function selectAnswer(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const currentQuestionObj = shuffledQuestions[currentQuestion];
            
            // Deshabilitar todos los botones
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Marcar respuesta correcta
            options[currentCorrectAnswer].classList.add('correct');
            
            // Verificar si la respuesta es correcta
            if (selectedIndex === currentCorrectAnswer) {
                options[selectedIndex].classList.add('correct');
                feedbackElement.textContent = '¬°Correcto! ' + currentQuestionObj.explicacion;
                feedbackElement.className = 'feedback correct-feedback';
                score += 10;
                scoreElement.textContent = score;
                
                // Efecto de confeti para respuestas correctas
                if (typeof confetti === 'function') {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }
            } else {
                options[selectedIndex].classList.add('incorrect');
                feedbackElement.textContent = `Incorrecto. ${currentQuestionObj.explicacion}`;
                feedbackElement.className = 'feedback incorrect-feedback';
            }
            
            // Mostrar pista
            hintElement.textContent = currentQuestionObj.explicacion;
            
            // Mostrar bot√≥n de siguiente
            nextButton.style.display = 'block';
        }
        
        // Siguiente pregunta
        nextButton.onclick = () => {
            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                showQuestion(currentQuestion);
            } else {
                endGame();
            }
        };
        
        // Finalizar el juego
        function endGame() {
            const result = Math.round((score / (totalQuestions * 10)) * 100);
            
            // Crear elementos para mostrar los resultados
            const resultContainer = document.createElement('div');
            resultContainer.className = 'text-center';
            resultContainer.style.padding = '30px';
            resultContainer.style.borderRadius = '10px';
            resultContainer.style.backgroundColor = '#fff8e1';
            resultContainer.style.border = '2px solid #d7ccc8';
            
            let message = '';
            let emoji = '';
            
            if (result >= 80) {
                message = '¬°Excelente! Eres un verdadero experto en historia.';
                emoji = 'üèÜ';
            } else if (result >= 60) {
                message = '¬°Buen trabajo! Sigue aprendiendo sobre la historia.';
                emoji = 'üìö';
            } else {
                message = '¬°Sigue practicando! La historia es fascinante.';
                emoji = 'üîç';
            }
            
            resultContainer.innerHTML = `
                <h2>¬°Juego Terminado! ${emoji}</h2>
                <div style="font-size: 1.5em; margin: 20px 0;">
                    <div>Tu puntuaci√≥n:</div>
                    <div style="font-size: 2em; font-weight: bold; color: #5d4037;">${score} / ${totalQuestions * 10}</div>
                    <div>${result}% de aciertos</div>
                </div>
                <p style="font-size: 1.2em;">${message}</p>
                <button class="btn btn-lg mt-3" 
                        style="background-color: #5d4037; color: white;" 
                        onclick="window.location.reload()">
                    Jugar de nuevo
                </button>
            `;
            
            // Reemplazar el contenido del juego con los resultados
            document.querySelector('.game-container').innerHTML = '';
            document.querySelector('.game-container').appendChild(resultContainer);
            
            // Efecto de confeti al finalizar
            if (typeof confetti === 'function' && result >= 80) {
                const end = Date.now() + 3000;
                const colors = ['#5d4037', '#8d6e63', '#d7ccc8', '#bcaaa4'];
                
                (function frame() {
                    confetti({
                        particleCount: 3,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 3,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                    
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }
        }
        
        // Mezclar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Iniciar el juego cuando se cargue la p√°gina
        window.onload = initGame;
    </script>
    <!-- Efectos de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
