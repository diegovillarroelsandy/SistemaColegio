<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Universal - 5to Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff8e1;
            color: #5d4037;
        }
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(93, 64, 55, 0.1);
            border: 2px solid #d7ccc8;
        }
        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #5d4037;
            background-color: #ffecb3;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ffd54f;
        }
        .question-container {
            background-color: #fff8e1;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px dashed #d7ccc8;
            position: relative;
        }
        .question {
            font-size: 1.6em;
            color: #3e2723;
            margin: 0 0 20px 0;
            line-height: 1.4;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        .option {
            padding: 15px 20px;
            font-size: 1.1em;
            background-color: #fff3e0;
            border: 2px solid #d7ccc8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            color: #5d4037;
            position: relative;
            overflow: hidden;
        }
        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.3) 50%, transparent 55%);
            background-size: 200% 200%;
            opacity: 0;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #ffe0b2;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .option:hover:before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        @keyframes shine {
            0% { background-position: -100% -100%; }
            100% { background-position: 100% 100%; }
        }
        .option.correct {
            background-color: #c8e6c9;
            border-color: #81c784;
            color: #2e7d32;
        }
        .option.incorrect {
            background-color: #ffcdd2;
            border-color: #e57373;
            color: #c62828;
        }
        .feedback {
            font-size: 1.3em;
            text-align: center;
            min-height: 60px;
            margin: 20px 0;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background-color: #f5f5f5;
            border-left: 5px solid #5d4037;
        }
        .correct-feedback {
            background-color: #e8f5e9;
            border-left-color: #2e7d32;
            color: #2e7d32;
        }
        .incorrect-feedback {
            background-color: #ffebee;
            border-left-color: #c62828;
            color: #c62828;
        }
        .next-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px;
            font-size: 1.2em;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .next-btn:hover {
            background-color: #3e2723;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .progress {
            height: 12px;
            margin-top: 20px;
            border-radius: 6px;
            background-color: #d7ccc8;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #5d4037, #8d6e63);
            transition: width 0.5s ease;
        }
        .question-image {
            max-width: 100%;
            max-height: 200px;
            margin: 15px auto;
            display: block;
            border-radius: 8px;
            border: 3px solid #d7ccc8;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .hint {
            font-style: italic;
            color: #8d6e63;
            margin-top: 15px;
            font-size: 1em;
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 5px;
            border-right: 3px solid #d7ccc8;
        }
        .time-period {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: #5d4037;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Historia Universal <span class="badge" style="background-color: #5d4037;">5to Grado</span></h1>
            <div class="score">Puntos: <span id="score">0</span></div>
        </div>
        
        <div class="progress">
            <div id="progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
        <div class="d-flex justify-content-between mt-1 mb-3">
            <small>Pregunta <span id="current">1</span>/10</small>
            <small><span id="time-period"></span></small>
        </div>
        
        <div class="question-container">
            <span class="time-period" id="timePeriodBadge">Edad Antigua</span>
            <img id="questionImage" class="question-image" style="display: none;" alt="Imagen hist贸rica">
            <p class="question" id="question">Cargando preguntas de historia...</p>
            <p class="hint" id="hint"></p>
        </div>
        
        <div class="options" id="options">
            <!-- Las opciones se generar谩n con JavaScript -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="nextBtn">Siguiente Pregunta</button>
    </div>

    <script>
        // Base de datos de preguntas de historia
        const preguntas = [
            {
                pregunta: "驴En qu茅 civilizaci贸n antigua se construyeron las pir谩mides de Giza?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/piramides-giza_8c0f9f2f_800x800.jpg",
                opciones: ["Antigua Grecia", "Antiguo Egipto", "Imperio Romano", "Imperio Maya"],
                respuesta: 1,
                explicacion: "Las pir谩mides de Giza fueron construidas en el Antiguo Egipto durante el per铆odo del Reino Antiguo, alrededor del a帽o 2560 a.C.",
                periodo: "Edad Antigua"
            },
            {
                pregunta: "驴Qui茅n fue el primer emperador de Roma?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/augusto_8c0f9f2f_800x800.jpg",
                opciones: ["Julio C茅sar", "Marco Antonio", "Augusto", "Ner贸n"],
                respuesta: 2,
                explicacion: "Augusto, nacido como Cayo Octavio, fue el primer emperador romano, gobernando desde el 27 a.C. hasta el 14 d.C.",
                periodo: "Edad Antigua"
            },
            {
                pregunta: "驴En qu茅 a帽o Crist贸bal Col贸n lleg贸 a Am茅rica?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/colon-america_8c0f9f2f_800x800.jpg",
                opciones: ["1492", "1502", "1488", "1510"],
                respuesta: 0,
                explicacion: "Crist贸bal Col贸n lleg贸 a Am茅rica el 12 de octubre de 1492, desembarcando en una isla del Caribe que llam贸 San Salvador.",
                periodo: "Edad Moderna"
            },
            {
                pregunta: "驴Qu茅 imperio gobernaba M茅xico cuando llegaron los espa帽oles?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/imperio-azteca_8c0f9f2f_800x800.jpg",
                opciones: ["Imperio Inca", "Imperio Azteca", "Imperio Maya", "Imperio Olmeca"],
                respuesta: 1,
                explicacion: "El Imperio Azteca, con su capital en Tenochtitl谩n, era la potencia dominante en M茅xico cuando llegaron los espa帽oles en el siglo XVI.",
                periodo: "Am茅rica Precolombina"
            },
            {
                pregunta: "驴Qu茅 evento marc贸 el inicio de la Edad Media?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/caida-imperio-romano_8c0f9f2f_800x800.jpg",
                opciones: ["La ca铆da del Imperio Romano de Occidente", "El descubrimiento de Am茅rica", "La invenci贸n de la imprenta", "El nacimiento de Jesucristo"],
                respuesta: 0,
                explicacion: "La Edad Media comenz贸 tradicionalmente en el a帽o 476 d.C. con la ca铆da del Imperio Romano de Occidente.",
                periodo: "Edad Media"
            },
            {
                pregunta: "驴D贸nde se origin贸 el Renacimiento en el siglo XIV?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/renacimiento_8c0f9f2f_800x800.jpg",
                opciones: ["Francia", "Alemania", "Italia", "Espa帽a"],
                respuesta: 2,
                explicacion: "El Renacimiento comenz贸 en Italia, particularmente en ciudades como Florencia, Venecia y Roma, durante el siglo XIV.",
                periodo: "Renacimiento"
            },
            {
                pregunta: "驴Qu茅 pa铆s lider贸 la Revoluci贸n Industrial?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/revolucion-industrial_8c0f9f2f_800x800.jpg",
                opciones: ["Francia", "Estados Unidos", "Alemania", "Gran Breta帽a"],
                respuesta: 3,
                explicacion: "La Revoluci贸n Industrial comenz贸 en Gran Breta帽a a finales del siglo XVIII, impulsada por innovaciones como la m谩quina de vapor.",
                periodo: "Revoluci贸n Industrial"
            },
            {
                pregunta: "驴En qu茅 a帽o termin贸 la Segunda Guerra Mundial?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/segunda-guerra-mundial_8c0f9f2f_800x800.jpg",
                opciones: ["1943", "1945", "1947", "1950"],
                respuesta: 1,
                explicacion: "La Segunda Guerra Mundial termin贸 en 1945, con la rendici贸n de Alemania en mayo y de Jap贸n en septiembre de ese a帽o.",
                periodo: "Siglo XX"
            },
            {
                pregunta: "驴Qu茅 civilizaci贸n construy贸 Machu Picchu?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/machu-picchu_8c0f9f2f_800x800.jpg",
                opciones: ["Mayas", "Aztecas", "Incas", "Olmecas"],
                respuesta: 2,
                explicacion: "Machu Picchu fue construido por los incas en el siglo XV, probablemente como finca de descanso del emperador Pachac煤tec.",
                periodo: "Am茅rica Precolombina"
            },
            {
                pregunta: "驴Qui茅n pint贸 la Mona Lisa?",
                imagen: "https://www.nationalgeographic.com.es/medio/2019/03/12/mona-lisa_8c0f9f2f_800x800.jpg",
                opciones: ["Miguel ngel", "Rafael", "Leonardo da Vinci", "Donatello"],
                respuesta: 2,
                explicacion: "La Mona Lisa, tambi茅n conocida como La Gioconda, fue pintada por Leonardo da Vinci entre 1503 y 1519.",
                periodo: "Renacimiento"
            }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const ejercicioId = urlParams.get('id') || 5; // ID por defecto 5 para historia
        let ejercicioCompletado = false;
        let score = 0;
        let currentQuestion = 0;
        const totalQuestions = 10;
        let currentCorrectAnswer = 0;
        let shuffledQuestions = [];

        // Elementos del DOM
        const questionElement = document.getElementById('question');
        const questionImage = document.getElementById('questionImage');
        const hintElement = document.getElementById('hint');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('nextBtn');
        const scoreElement = document.getElementById('score');
        const currentElement = document.getElementById('current');
        const progressElement = document.getElementById('progress');
        const timePeriodElement = document.getElementById('timePeriodBadge');
        const timePeriodTitle = document.getElementById('time-period');

        // Inicializar el juego
        function initGame() {
            // Mezclar preguntas
            shuffledQuestions = [...preguntas];
            shuffleArray(shuffledQuestions);
            
            // Tomar solo las primeras 10 preguntas
            shuffledQuestions = shuffledQuestions.slice(0, 10);
            
            // Mostrar la primera pregunta
            showQuestion(0);
        }

        // Mostrar una pregunta
        function showQuestion(index) {
            if (index >= shuffledQuestions.length) {
                endGame();
                return;
            }
            
            const question = shuffledQuestions[index];
            
            // Actualizar la interfaz
            questionElement.textContent = question.pregunta;
            timePeriodElement.textContent = question.periodo;
            timePeriodTitle.textContent = question.periodo;
            
            // Mostrar imagen si est谩 disponible
            if (question.imagen) {
                questionImage.src = question.imagen;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // Ocultar pista inicialmente
            hintElement.textContent = '';
            
            // Generar opciones de respuesta
            optionsElement.innerHTML = '';
            question.opciones.forEach((opcion, i) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerHTML = `<span>${String.fromCharCode(65 + i)}.</span> ${opcion}`;
                button.onclick = () => selectAnswer(i);
                optionsElement.appendChild(button);
            });
            
            // Guardar la respuesta correcta
            currentCorrectAnswer = question.respuesta;
            
            // Actualizar barra de progreso
            const progress = (index / totalQuestions) * 100;
            progressElement.style.width = `${progress}%`;
            
            // Actualizar contador de preguntas
            currentElement.textContent = index + 1;
            
            // Ocultar bot贸n de siguiente
            nextButton.style.display = 'none';
            
            // Limpiar retroalimentaci贸n
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
        }
        
        // Seleccionar una respuesta
        function selectAnswer(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const currentQuestionObj = shuffledQuestions[currentQuestion];
            
            // Deshabilitar todos los botones
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Marcar respuesta correcta
            options[currentCorrectAnswer].classList.add('correct');
            
            // Verificar si la respuesta es correcta
            if (selectedIndex === currentCorrectAnswer) {
                options[selectedIndex].classList.add('correct');
                feedbackElement.textContent = '隆Correcto! ' + currentQuestionObj.explicacion;
                feedbackElement.className = 'feedback correct-feedback';
                score += 10;
                scoreElement.textContent = score;
                
                // Efecto de confeti para respuestas correctas
                if (typeof confetti === 'function') {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }
            } else {
                options[selectedIndex].classList.add('incorrect');
                feedbackElement.textContent = `Incorrecto. ${currentQuestionObj.explicacion}`;
                feedbackElement.className = 'feedback incorrect-feedback';
            }
            
            // Mostrar pista
            hintElement.textContent = currentQuestionObj.explicacion;
            
            // Mostrar bot贸n de siguiente
            nextButton.style.display = 'block';
        }
        
        // Siguiente pregunta
        nextButton.onclick = () => {
            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                showQuestion(currentQuestion);
            } else {
                endGame();
            }
        };
        
        // Funci贸n para enviar la puntuaci贸n al servidor
        async function enviarPuntuacion(puntuacion, totalPreguntas) {
            if (ejercicioCompletado) return; // Evitar env铆os m煤ltiples
            
            try {
                const response = await fetch('/estudiantes/guardar_puntuacion/' + ejercicioId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        puntuacion: puntuacion,
                        total_preguntas: totalPreguntas
                    }),
                    credentials: 'same-origin' // Importante para enviar la cookie de sesi贸n
                });
                
                if (!response.ok) {
                    throw new Error('Error al guardar la puntuaci贸n: ' + response.statusText);
                }
                
                const data = await response.json();
                console.log('Puntuaci贸n guardada:', data);
                ejercicioCompletado = true;
                
                // Mostrar mensaje de 茅xito
                const successDiv = document.createElement('div');
                successDiv.className = 'alert alert-success mt-4';
                successDiv.style.maxWidth = '600px';
                successDiv.style.margin = '20px auto';
                successDiv.style.borderRadius = '10px';
                successDiv.style.border = '2px solid #81c784';
                successDiv.style.padding = '15px';
                successDiv.style.backgroundColor = '#e8f5e9';
                successDiv.style.color = '#2e7d32';
                successDiv.style.fontWeight = 'bold';
                successDiv.textContent = '隆Ejercicio completado! Tu puntuaci贸n ha sido guardada.';
                document.querySelector('.game-container').appendChild(successDiv);
                
                // Mostrar bot贸n para volver a la lista de ejercicios
                const volverBtn = document.createElement('a');
                volverBtn.href = '/estudiantes/ejercicios';
                volverBtn.className = 'btn btn-primary mt-3';
                volverBtn.style.backgroundColor = '#5d4037';
                volverBtn.style.border = 'none';
                volverBtn.style.padding = '10px 20px';
                volverBtn.style.borderRadius = '8px';
                volverBtn.style.fontSize = '1.1em';
                volverBtn.style.marginTop = '20px';
                volverBtn.textContent = 'Volver a la lista de ejercicios';
                document.querySelector('.game-container').appendChild(volverBtn);
                
                // Tambi茅n redirigir autom谩ticamente despu茅s de 5 segundos
                setTimeout(() => {
                    window.location.href = '/estudiantes/ejercicios';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mt-4';
                errorDiv.style.maxWidth = '600px';
                errorDiv.style.margin = '20px auto';
                errorDiv.style.borderRadius = '10px';
                errorDiv.style.padding = '15px';
                errorDiv.style.backgroundColor = '#ffebee';
                errorDiv.style.color = '#c62828';
                errorDiv.style.border = '2px solid #ef9a9a';
                errorDiv.innerHTML = `
                    Error al guardar la puntuaci贸n: ${error.message}
                    <button class="btn btn-warning btn-sm ms-2" 
                            onclick="enviarPuntuacion(${puntuacion}, ${totalPreguntas})"
                            style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; background-color: #fff8e1; border: 1px solid #d7ccc8; cursor: pointer;">
                        Reintentar
                    </button>
                `;
                document.querySelector('.game-container').appendChild(errorDiv);
            }
        }

        // Finalizar el juego
        function endGame() {
            const result = Math.round((score / (totalQuestions * 10)) * 100);
            
            // Crear elementos para mostrar los resultados
            const resultContainer = document.createElement('div');
            resultContainer.className = 'text-center';
            resultContainer.style.padding = '30px';
            resultContainer.style.borderRadius = '10px';
            resultContainer.style.backgroundColor = '#fff8e1';
            resultContainer.style.border = '2px solid #d7ccc8';
            resultContainer.style.maxWidth = '800px';
            resultContainer.style.margin = '0 auto';
            
            let message = '';
            let emoji = '';
            
            if (result >= 80) {
                message = '隆Excelente! Eres un verdadero experto en historia.';
                emoji = '';
            } else if (result >= 60) {
                message = '隆Buen trabajo! Sigue aprendiendo sobre la historia.';
                emoji = '';
            } else {
                message = '隆Sigue practicando! La historia es fascinante.';
                emoji = '';
            }
            
            resultContainer.innerHTML = `
                <h2>隆Juego Terminado! ${emoji}</h2>
                <div style="font-size: 1.5em; margin: 20px 0;">
                    <div>Tu puntuaci贸n:</div>
                    <div style="font-size: 2em; font-weight: bold; color: #5d4037;">${score} / ${totalQuestions * 10}</div>
                    <div>${result}% de aciertos</div>
                </div>
                <p style="font-size: 1.2em; margin-bottom: 30px;">${message}</p>
                <div id="feedback"></div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-lg" 
                            style="background-color: #5d4037; color: white; margin: 5px;" 
                            onclick="window.location.reload()">
                        Jugar de nuevo
                    </button>
                </div>
            `;
            
            // Reemplazar el contenido del juego con los resultados
            document.querySelector('.game-container').innerHTML = '';
            document.querySelector('.game-container').appendChild(resultContainer);
            
            // Llamar a la funci贸n para enviar la puntuaci贸n
            enviarPuntuacion(score, totalQuestions);
            
            // Efecto de confeti al finalizar si el puntaje es alto
            if (typeof confetti === 'function' && result >= 80) {
                const end = Date.now() + 3000;
                const colors = ['#5d4037', '#8d6e63', '#d7ccc8', '#bcaaa4'];
                
                (function frame() {
                    confetti({
                        particleCount: 3,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 3,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                    
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }
        }
        
        // Mezclar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Iniciar el juego cuando se cargue la p谩gina
        window.onload = initGame;
    </script>
    <!-- Efectos de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
