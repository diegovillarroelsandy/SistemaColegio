<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicaciones - 3er Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff3e0;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .problem {
            font-size: 3em;
            margin: 40px 0;
            text-align: center;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .option {
            padding: 20px;
            font-size: 1.8em;
            border: none;
            border-radius: 10px;
            background-color: #ffcc80;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .option:hover {
            background-color: #ffb74d;
            transform: scale(1.05);
        }
        .feedback {
            font-size: 1.8em;
            text-align: center;
            min-height: 60px;
            margin: 30px 0;
            font-weight: bold;
        }
        .correct {
            color: #2e7d32;
        }
        .incorrect {
            color: #c62828;
        }
        .next-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            font-size: 1.5em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            font-weight: bold;
        }
        .next-btn:hover {
            background-color: #388e3c;
        }
        .progress {
            height: 12px;
            margin-top: 20px;
            border-radius: 6px;
        }
        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #e65100;
            text-align: center;
            margin: 20px 0;
        }
        .times-table {
            margin: 20px 0;
            text-align: center;
        }
        .times-table button {
            margin: 5px;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 50%;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .times-table button:hover {
            background-color: #bdbdbd;
        }
        .times-table button.selected {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1 class="text-center mb-4">Aprendiendo las Tablas <span class="badge bg-warning text-dark">3er Grado</span></h1>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="score">Puntos: <span id="score">0</span></div>
            <div class="progress w-50">
                <div id="progress" class="progress-bar bg-warning" role="progressbar" style="width: 0%"></div>
            </div>
            <div>Pregunta <span id="current">1</span>/10</div>
        </div>
        
        <div class="times-table" id="timesTable">
            <p>Selecciona una tabla para practicar:</p>
            <div>
                <button data-table="1">1</button>
                <button data-table="2">2</button>
                <button data-table="3">3</button>
                <button data-table="4">4</button>
                <button data-table="5">5</button>
                <button data-table="6">6</button>
                <button data-table="7">7</button>
                <button data-table="8">8</button>
                <button data-table="9">9</button>
                <button data-table="10">10</button>
            </div>
        </div>
        
        <div id="gameArea" style="display: none;">
            <div class="problem" id="problem">3  4 = ?</div>
            
            <div class="options" id="options">
                <!-- Las opciones se generar谩n con JavaScript -->
            </div>
            
            <div class="timer" id="timer">Tiempo: <span id="time">30</span>s</div>
            
            <div class="feedback" id="feedback"></div>
            
            <button class="next-btn" id="nextBtn">Siguiente Pregunta</button>
        </div>
    </div>

    <script>
        // Variables del juego
        const urlParams = new URLSearchParams(window.location.search);
        const ejercicioId = urlParams.get('id') || 1; // ID por defecto 1 si no se especifica
        let ejercicioCompletado = false;
        let currentTable = 0;
        let score = 0;
        let currentQuestion = 0;
        let totalQuestions = 10;
        let questions = [];
        let timeLeft = 30;
        let timer;
        let gameStarted = false;

        // Elementos del DOM
        const problemElement = document.getElementById('problem');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('nextBtn');
        const scoreElement = document.getElementById('score');
        const currentElement = document.getElementById('current');
        const progressElement = document.getElementById('progress');
        const timeElement = document.getElementById('time');
        const gameArea = document.getElementById('gameArea');
        const timesTable = document.getElementById('timesTable');
        const tableButtons = document.querySelectorAll('.times-table button');

        // Generar preguntas para una tabla espec铆fica
        function generateQuestions(table) {
            questions = [];
            for (let i = 1; i <= 10; i++) {
                questions.push({
                    num1: table,
                    num2: i,
                    answer: table * i
                });
            }
            // Mezclar preguntas
            shuffleArray(questions);
            // Tomar solo las primeras 10 preguntas
            return questions.slice(0, 10);
        }

        // Iniciar temporizador
        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timeElement.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(null);
                }
            }, 1000);
        }

        // Generar una pregunta de multiplicaci贸n
        function generateQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }
            
            const question = questions[currentQuestion];
            correctAnswer = question.answer;
            
            // Mostrar el problema
            problemElement.textContent = `${question.num1}  ${question.num2} = ?`;
            
            // Generar opciones de respuesta
            const options = [correctAnswer];
            while (options.length < 4) {
                let randomAnswer;
                // Asegurarse de que las opciones incorrectas sean cercanas a la respuesta correcta
                if (Math.random() > 0.5) {
                    randomAnswer = correctAnswer + Math.floor(Math.random() * 5) + 1;
                } else {
                    randomAnswer = Math.max(1, correctAnswer - Math.floor(Math.random() * 5) - 1);
                }
                
                if (!options.includes(randomAnswer) && randomAnswer !== correctAnswer) {
                    options.push(randomAnswer);
                }
            }
            
            // Mezclar opciones
            shuffleArray(options);
            
            // Mostrar opciones
            optionsElement.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
            
            // Actualizar barra de progreso
            const progress = (currentQuestion / totalQuestions) * 100;
            progressElement.style.width = `${progress}%`;
            
            // Actualizar contador de preguntas
            currentElement.textContent = currentQuestion + 1;
            
            // Iniciar temporizador
            startTimer();
        }
        
        // Verificar respuesta
        function checkAnswer(selectedOption) {
            clearInterval(timer);
            
            const optionButtons = document.querySelectorAll('.option');
            
            // Deshabilitar todos los botones
            optionButtons.forEach(button => {
                button.disabled = true;
                
                // Marcar la respuesta correcta en verde
                if (parseInt(button.textContent) === correctAnswer) {
                    button.style.backgroundColor = '#81c784';
                    button.style.color = 'white';
                }
                
                // Marcar la respuesta incorrecta en rojo
                if (selectedOption !== null && button.textContent === selectedOption.toString() && selectedOption !== correctAnswer) {
                    button.style.backgroundColor = '#e57373';
                    button.style.color = 'white';
                }
            });
            
            // Mostrar retroalimentaci贸n
            if (selectedOption === correctAnswer) {
                feedbackElement.textContent = '隆Correcto! 隆Excelente!';
                feedbackElement.className = 'feedback correct';
                score += 10;
                scoreElement.textContent = score;
            } else {
                if (selectedOption === null) {
                    feedbackElement.textContent = `隆Se acab贸 el tiempo! La respuesta era ${correctAnswer}.`;
                } else {
                    feedbackElement.textContent = `隆Ups! La respuesta correcta es ${correctAnswer}.`;
                }
                feedbackElement.className = 'feedback incorrect';
            }
            
            // Mostrar bot贸n de siguiente
            nextButton.style.display = 'block';
        }
        
        // Siguiente pregunta
        nextButton.onclick = () => {
            currentQuestion++;
            
            if (currentQuestion < totalQuestions) {
                // Generar nueva pregunta
                generateQuestion();
                
                // Restablecer la interfaz
                feedbackElement.textContent = '';
                feedbackElement.className = 'feedback';
                nextButton.style.display = 'none';
            } else {
                endGame();
            }
        };
        
        // Funci贸n para enviar la puntuaci贸n al servidor
        async function enviarPuntuacion(puntuacion, totalPreguntas) {
            if (ejercicioCompletado) return; // Evitar env铆os m煤ltiples
            
            try {
                const response = await fetch('/estudiantes/guardar_puntuacion/' + ejercicioId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        puntuacion: puntuacion,
                        total_preguntas: totalPreguntas
                    }),
                    credentials: 'same-origin' // Importante para enviar la cookie de sesi贸n
                });
                
                if (!response.ok) {
                    throw new Error('Error al guardar la puntuaci贸n: ' + response.statusText);
                }
                
                const data = await response.json();
                console.log('Puntuaci贸n guardada:', data);
                ejercicioCompletado = true;
                
                // Mostrar mensaje de 茅xito
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'alert alert-success mt-3';
                feedbackDiv.textContent = '隆Ejercicio completado! Tu puntuaci贸n ha sido guardada.';
                problemElement.querySelector('div').appendChild(feedbackDiv);
                
                // Mostrar bot贸n para volver a la lista de ejercicios
                const volverBtn = document.createElement('a');
                volverBtn.href = '/estudiantes/ejercicios';
                volverBtn.className = 'btn btn-primary w-100 mt-3';
                volverBtn.textContent = 'Volver a la lista de ejercicios';
                problemElement.querySelector('div').appendChild(volverBtn);
                
                // Tambi茅n redirigir autom谩ticamente despu茅s de 3 segundos
                setTimeout(() => {
                    window.location.href = '/estudiantes/ejercicios';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mt-3';
                errorDiv.innerHTML = `
                    Error al guardar la puntuaci贸n: ${error.message}
                    <button class="btn btn-warning btn-sm ms-2" onclick="enviarPuntuacion(${puntuacion}, ${totalPreguntas})">
                        Reintentar
                    </button>
                `;
                problemElement.querySelector('div').appendChild(errorDiv);
            }
        }

        // Finalizar el juego
        function endGame() {
            const result = Math.round((score / (totalQuestions * 10)) * 100);
            problemElement.innerHTML = `
                <div class="text-center">
                    <h3>隆Juego Terminado!</h3>
                    <p>Tu puntuaci贸n final es: <strong>${score} / ${totalQuestions * 10}</strong></p>
                    <p>Porcentaje de aciertos: <strong>${result}%</strong></p>
                    <p>${result >= 70 ? '隆Excelente trabajo! ' : '隆Sigue practicando! '}</p>
                    <div id="feedback"></div>
                </div>
            `;
            optionsElement.style.display = 'none';
            nextButton.style.display = 'none';
            feedbackElement.style.display = 'none';
            document.querySelector('.timer').style.display = 'none';
            
            // Llamar a la funci贸n para enviar la puntuaci贸n
            enviarPuntuacion(score, totalQuestions);
        }
        
        // Mezclar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Event listeners para los botones de la tabla de multiplicar
        tableButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentTable = parseInt(button.getAttribute('data-table'));
                
                // Resaltar el bot贸n seleccionado
                tableButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                
                // Generar preguntas para la tabla seleccionada
                questions = generateQuestions(currentTable);
                
                // Ocultar selector de tabla y mostrar el juego
                timesTable.style.display = 'none';
                gameArea.style.display = 'block';
                
                // Iniciar el juego
                currentQuestion = 0;
                score = 0;
                scoreElement.textContent = score;
                generateQuestion();
            });
        });
    </script>
</body>
</html>
