        .score {

        .element-symbol {

        .feedback.correct {
            background: #e8f5e9;
            color: var(--success);
            border-left: 5px solid var(--success);
        }
        
        .feedback.incorrect {
            background: #ffebee;
            color: var(--error);
            border-left: 5px solid var(--error);

        .next-btn {

        .element-image {

        }
        
        .result-container {

        }
        
        .result-container h2 {

        }
        
        .result-score {

            font-weight: 800;
            color: var(--primary);

            text-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .result-message {

        .restart-btn {

            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);

        .restart-btn:hover {
            background: var(--primary-dark);

        .emoji {

        }
        
        @media (max-width: 768px) {
            .options {

            .question {

            }
            
            .header h1 {

            }
            
            .score-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-container {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">

        <div id="gameArea">

        </div>
    </div>

    <script>
        // Base de datos de preguntas de qu√≠mica
        const preguntas = [
            {
                pregunta: "¬øCu√°l es el s√≠mbolo qu√≠mico del Oro?",
                imagen: "https://www.thoughtco.com/thmb/8Z8Y2Q7WQ8JZ8Y2Q7WQ8JZ8Y2Q7WQ8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/gold-element-5c3b1f3c46e0fb0001f3b6e1.png",
                opciones: ["Ag", "Au", "Or", "Go"],
                respuesta: 1,
                explicacion: "El s√≠mbolo qu√≠mico del Oro es 'Au', que proviene de la palabra latina 'Aurum' que significa 'brillante amanecer'.",
                categoria: "Elementos Qu√≠micos"
            },
            {
                pregunta: "¬øQu√© gas es esencial para la respiraci√≥n de los seres vivos?",
                imagen: "https://www.thoughtco.com/thmb/8Z8Y2Q7WQ8JZ8Y2Q7WQ8JZ8Y2Q7WQ8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/oxygen-element-5c3b1f3c46e0fb0001f3b6e2.png",
                opciones: ["Di√≥xido de Carbono (CO‚ÇÇ)", "Nitr√≥geno (N‚ÇÇ)", "Ox√≠geno (O‚ÇÇ)", "Hidr√≥geno (H‚ÇÇ)"],
                respuesta: 2,
                explicacion: "El Ox√≠geno (O‚ÇÇ) es esencial para la respiraci√≥n de la mayor√≠a de los seres vivos, permitiendo la producci√≥n de energ√≠a en las c√©lulas.",
                categoria: "Gases"
            },
            {
                pregunta: "¬øCu√°l es el elemento m√°s abundante en el universo?",
                imagen: "https://www.thoughtco.com/thmb/8Z8Y2Q7WQ8JZ8Y2Q7WQ8JZ8Y2Q7WQ8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/hydrogen-element-5c3b1f3c46e0fb0001f3b6e0.png",
                opciones: ["Ox√≠geno (O)", "Hidr√≥geno (H)", "Helio (He)", "Carbono (C)"],
                respuesta: 1,
                explicacion: "El Hidr√≥geno es el elemento m√°s abundante en el universo, constituyendo aproximadamente el 75% de la materia bari√≥nica.",
                categoria: "Elementos Qu√≠micos"
            },
            {
                pregunta: "¬øQu√© tipo de enlace qu√≠mico comparten los electrones entre √°tomos?",
                opciones: ["I√≥nico", "Covalente", "Met√°lico", "De hidr√≥geno"],
                respuesta: 1,
                explicacion: "En un enlace covalente, los √°tomos comparten uno o m√°s pares de electrones para alcanzar la estabilidad.",
                categoria: "Enlaces Qu√≠micos"
            },
            {
                pregunta: "¬øCu√°l es el pH del agua pura a 25¬∞C?",
                opciones: ["0", "7", "10", "14"],
                respuesta: 1,
                explicacion: "El agua pura es neutra y tiene un pH de 7 a 25¬∞C, lo que significa que tiene concentraciones iguales de iones H‚Å∫ y OH‚Åª.",
                categoria: "√Åcidos y Bases"
            },
            {
                pregunta: "¬øQu√© elemento tiene el s√≠mbolo qu√≠mico 'Na'?",
                opciones: ["N√≠quel", "Ne√≥n", "Sodio", "Nitr√≥geno"],
                respuesta: 2,
                explicacion: "El s√≠mbolo 'Na' corresponde al Sodio, que proviene de la palabra latina 'Natrium'.",
                categoria: "Elementos Qu√≠micos"
            },
            {
                pregunta: "¬øQu√© gas se produce cuando el vinagre reacciona con el bicarbonato de sodio?",
                imagen: "https://www.thoughtco.com/thmb/8Z8Y2Q7WQ8JZ8Y2Q7WQ8JZ8Y2Q7WQ8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/carbon-dioxide-molecule-5c3b1f3c46e0fb0001f3b6e3.png",
                opciones: ["Ox√≠geno (O‚ÇÇ)", "Di√≥xido de Carbono (CO‚ÇÇ)", "Hidr√≥geno (H‚ÇÇ)", "Metano (CH‚ÇÑ)"],
                respuesta: 1,
                explicacion: "La reacci√≥n entre el √°cido ac√©tico del vinagre y el bicarbonato de sodio produce di√≥xido de carbono (CO‚ÇÇ), agua y acetato de sodio.",
                categoria: "Reacciones Qu√≠micas"
            },
            {
                pregunta: "¬øCu√°l es el metal l√≠quido a temperatura ambiente?",
                opciones: ["Sodio (Na)", "Mercurio (Hg)", "Plomo (Pb)", "Aluminio (Al)"],
                respuesta: 1,
                explicacion: "El Mercurio (Hg) es el √∫nico metal que se encuentra en estado l√≠quido a temperatura ambiente (25¬∞C).",
                categoria: "Elementos Qu√≠micos"
            },
            {
                pregunta: "¬øQu√© part√≠cula subat√≥mica tiene carga positiva?",
                opciones: ["Electr√≥n", "Prot√≥n", "Neutr√≥n", "Fot√≥n"],
                respuesta: 1,
                explicacion: "El prot√≥n es una part√≠cula subat√≥mica con carga positiva que se encuentra en el n√∫cleo del √°tomo.",
                categoria: "Estructura At√≥mica"
            },
            {
                pregunta: "¬øQu√© gas noble se utiliza en globos aerost√°ticos?",
                opciones: ["Ne√≥n (Ne)", "Arg√≥n (Ar)", "Helio (He)", "Kript√≥n (Kr)"],
                respuesta: 2,
                explicacion: "El Helio (He) es un gas noble inerte m√°s ligero que el aire, por lo que se utiliza para inflar globos aerost√°ticos y dirigibles.",
                categoria: "Gases Nobles"
            }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        // Primero intentamos con 'ejercicio_id' que es el que se est√° usando en la URL
        // Si no existe, intentamos con 'id' por compatibilidad
        // Si ninguno existe, usamos 6 como valor por defecto
        const ejercicioId = urlParams.get('ejercicio_id') || urlParams.get('id') || 6;
        let ejercicioCompletado = false;
        let score = 0;
        let currentQuestion = 0;
        const totalQuestions = 10;
        let currentCorrectAnswer = 0;
        let shuffledQuestions = [];

        // Elementos del DOM
        const questionElement = document.getElementById('question');
        const questionImage = document.getElementById('questionImage');
        const questionCategory = document.getElementById('questionCategory');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('nextBtn');
        const scoreElement = document.getElementById('score');
        const currentElement = document.getElementById('current');
        const progressElement = document.getElementById('progress');
        const gameArea = document.getElementById('gameArea');
        const resultContainer = document.getElementById('resultContainer');

        // Inicializar el juego
        function initGame() {
            // Mezclar preguntas
            shuffledQuestions = [...preguntas];
            shuffleArray(shuffledQuestions);
            
            // Tomar solo las primeras 10 preguntas
            shuffledQuestions = shuffledQuestions.slice(0, totalQuestions);
            
            // Mostrar la primera pregunta
            showQuestion(0);
            
            // Configurar el bot√≥n de siguiente
            nextButton.addEventListener('click', nextQuestion);
        }

        // Mostrar una pregunta
        function showQuestion(index) {
            if (index >= shuffledQuestions.length) {
                endGame();
                return;
            }
            
            const question = shuffledQuestions[index];
            
            // Actualizar la interfaz
            questionElement.textContent = question.pregunta;
            questionCategory.textContent = question.categoria;
            
            // Mostrar imagen si est√° disponible
            if (question.imagen) {
                questionImage.src = question.imagen;
                questionImage.style.display = 'block';
            } else {
                questionImage.style.display = 'none';
            }
            
            // Generar opciones de respuesta
            optionsElement.innerHTML = '';
            question.opciones.forEach((opcion, i) => {
                const button = document.createElement('div');
                button.className = 'option';
                button.innerHTML = opcion;
                button.onclick = () => selectAnswer(i);
                optionsElement.appendChild(button);
            });
            
            // Guardar la respuesta correcta
            currentCorrectAnswer = question.respuesta;
            
            // Actualizar barra de progreso
            const progress = (index / totalQuestions) * 100;
            progressElement.style.width = `${progress}%`;
            
            // Actualizar contador de preguntas
            currentElement.textContent = index + 1;
            
            // Deshabilitar bot√≥n de siguiente hasta responder
            nextButton.disabled = true;
            
            // Limpiar retroalimentaci√≥n
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            feedbackElement.style.display = 'none';
            
            // Habilitar opciones
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.pointerEvents = 'auto';
                option.classList.remove('correct', 'incorrect');
            });
        }
        
        // Seleccionar una respuesta
        function selectAnswer(selectedIndex) {
            const options = document.querySelectorAll('.option');
            const currentQuestionObj = shuffledQuestions[currentQuestion];
            
            // Deshabilitar todas las opciones
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Marcar respuesta correcta
            options[currentCorrectAnswer].classList.add('correct');
            
            // Verificar si la respuesta es correcta
            if (selectedIndex === currentCorrectAnswer) {
                options[selectedIndex].classList.add('correct');
                feedbackElement.textContent = '¬°Correcto! ' + currentQuestionObj.explicacion;
                feedbackElement.className = 'feedback correct';
                score += 10;
                scoreElement.textContent = score;
                
                // Efecto de confeti para respuestas correctas
                if (typeof confetti === 'function') {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#9c27b0', '#7b1fa2', '#4a148c']
                    });
                }
            } else {
                options[selectedIndex].classList.add('incorrect');
                feedbackElement.textContent = `Incorrecto. ${currentQuestionObj.explicacion}`;
                feedbackElement.className = 'feedback incorrect';
            }
            
            // Mostrar retroalimentaci√≥n
            feedbackElement.style.display = 'block';
            
            // Habilitar bot√≥n de siguiente
            nextButton.disabled = false;
        }
        
        // Siguiente pregunta
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                showQuestion(currentQuestion);
            } else {
                endGame();
            }
        }
        
        // Funci√≥n para enviar la puntuaci√≥n al servidor
        async function enviarPuntuacion(puntuacion, totalPreguntas) {
            if (ejercicioCompletado) return; // Evitar env√≠os m√∫ltiples
            
            // Mostrar indicador de carga
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'alert alert-info mt-4';
            loadingDiv.style.maxWidth = '600px';
            loadingDiv.style.margin = '20px auto';
            loadingDiv.style.borderRadius = '10px';
            loadingDiv.style.padding = '15px';
            loadingDiv.textContent = 'Guardando tu puntuaci√≥n...';
            
            // Insertar antes del bot√≥n de reinicio
            const restartBtn = resultContainer.querySelector('.restart-btn');
            if (restartBtn && restartBtn.parentNode) {
                restartBtn.parentNode.insertBefore(loadingDiv, restartBtn);
            }
            
            try {
                console.log('Enviando puntuaci√≥n al servidor...');
                const response = await fetch('/estudiantes/guardar_puntuacion/' + ejercicioId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest' // Para identificar peticiones AJAX
                    },
                    body: JSON.stringify({
                        puntuacion: puntuacion,
                        total_preguntas: totalPreguntas
                    }),
                    credentials: 'same-origin' // Importante para enviar la cookie de sesi√≥n
                });
                
                console.log('Respuesta recibida:', response.status, response.statusText);
                
                // Verificar si hay una redirecci√≥n (c√≥digo 3xx)
                if (response.redirected) {
                    // Si la respuesta es una redirecci√≥n, probablemente sea al login
                    window.location.href = '/login?next=' + encodeURIComponent(window.location.pathname);
                    return;
                }
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Error en la respuesta:', errorData);
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Puntuaci√≥n guardada:', data);
                ejercicioCompletado = true;
                
                // Eliminar mensaje de carga
                if (loadingDiv.parentNode) {
                    loadingDiv.parentNode.removeChild(loadingDiv);
                }
                
                // Mostrar mensaje de √©xito
                const successDiv = document.createElement('div');
                successDiv.className = 'alert alert-success mt-4';
                successDiv.style.maxWidth = '600px';
                successDiv.style.margin = '20px auto';
                successDiv.style.borderRadius = '10px';
                successDiv.style.border = '2px solid #81c784';
                successDiv.style.padding = '15px';
                successDiv.style.backgroundColor = '#e8f5e9';
                successDiv.style.color = '#2e7d32';
                successDiv.style.fontWeight = 'bold';
                successDiv.textContent = '¬°Ejercicio completado! Tu puntuaci√≥n ha sido guardada.';
                
                // Insertar antes del bot√≥n de reinicio
                if (restartBtn && restartBtn.parentNode) {
                    restartBtn.parentNode.insertBefore(successDiv, restartBtn);
                }
                
                // Cerrar la pesta√±a despu√©s de 3 segundos
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } catch (error) {
                console.error('Error al guardar la puntuaci√≥n:', error);
                
                // Eliminar mensaje de carga si existe
                if (loadingDiv.parentNode) {
                    loadingDiv.parentNode.removeChild(loadingDiv);
                }
                
                let errorMessage = 'Error desconocido al guardar la puntuaci√≥n';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'No se pudo conectar con el servidor. Verifica tu conexi√≥n a Internet.';
                } else if (error.message.includes('401') || error.message.includes('403')) {
                    errorMessage = 'Tu sesi√≥n ha expirado. Por favor, inicia sesi√≥n nuevamente.';
                    window.location.href = '/login?next=' + encodeURIComponent(window.location.pathname);
                    return;
                } else {
                    errorMessage = `Error: ${error.message}`;
                }
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mt-4';
                errorDiv.style.maxWidth = '600px';
                errorDiv.style.margin = '20px auto';
                errorDiv.style.borderRadius = '10px';
                errorDiv.style.padding = '15px';
                errorDiv.style.backgroundColor = '#ffebee';
                errorDiv.style.color = '#c62828';
                errorDiv.style.border = '2px solid #ef9a9a';
                errorDiv.innerHTML = `
                    ${errorMessage}
                    <button class="btn btn-warning btn-sm ms-2" 
                            onclick="enviarPuntuacion(${puntuacion}, ${totalPreguntas})"
                            style="margin-left: 10px; padding: 5px 10px; border-radius: 5px; background-color: #fff8e1; border: 1px solid #d7ccc8; cursor: pointer;">
                        Reintentar
                    </button>
                `;
                
                // Insertar antes del bot√≥n de reinicio
                if (restartBtn && restartBtn.parentNode) {
                    restartBtn.parentNode.insertBefore(errorDiv, restartBtn);
                }
            }
        }

        // Finalizar el juego
        function endGame() {
            const result = Math.round((score / (totalQuestions * 10)) * 100);
            
            // Determinar mensaje seg√∫n el puntaje
            let message, emoji;
            if (result >= 80) {
                message = '¬°Excelente! Eres un verdadero qu√≠mico en ciernes.';
                emoji = 'üß™üéâ';
            } else if (result >= 60) {
                message = '¬°Buen trabajo! Sigue aprendiendo sobre qu√≠mica.';
                emoji = 'üî¨üëç';
            } else {
                message = '¬°Sigue practicando! La qu√≠mica es fascinante.';
                emoji = '‚öóÔ∏èüí°';
            }
            
            // Mostrar resultados
            resultContainer.innerHTML = `
                <div class="emoji">${emoji}</div>
                <h2>¬°Juego Terminado!</h2>
                <div class="result-score">${score} / ${totalQuestions * 10}</div>
                <div class="result-message">
                    <p>${message}</p>
                    <p>Has respondido correctamente el ${result}% de las preguntas.</p>
                </div>
                <div id="feedback"></div>
                <div style="margin-top: 20px;">
                    <button class="restart-btn" onclick="window.location.reload()">
                        Jugar de Nuevo
                    </button>
                    <a href="/estudiantes/ejercicios" class="btn" style="background-color: #9c27b0; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; margin-left: 10px;">
                        Volver a ejercicios
                    </a>
                </div>
            `;
            
            // Ocultar √°rea de juego y mostrar resultados
            gameArea.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Llamar a la funci√≥n para enviar la puntuaci√≥n
            enviarPuntuacion(score, totalQuestions);
            
            // Efecto de confeti al finalizar si el puntaje es alto
            if (result >= 70 && typeof confetti === 'function') {
                const end = Date.now() + 3000;
                const colors = ['#9c27b0', '#7b1fa2', '#4a148c', '#e1bee7'];
                
                (function frame() {
                    confetti({
                        particleCount: 3,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 3,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                    
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }
        }
        
        // Mezclar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Iniciar el juego cuando se cargue la p√°gina
        window.onload = initGame;
    </script>
    <!-- Efectos de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
