<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumas B谩sicas - 1er Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .problem {
            font-size: 2.5em;
            margin: 30px 0;
            text-align: center;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option {
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .feedback {
            font-size: 1.5em;
            text-align: center;
            min-height: 50px;
            margin: 20px 0;
        }
        .correct {
            color: #27ae60;
        }
        .incorrect {
            color: #e74c3c;
        }
        .next-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        .next-btn:hover {
            background-color: #27ae60;
        }
        .progress {
            height: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1 class="text-center mb-4">隆Aprende a Sumar! <span class="badge bg-primary">1er Grado</span></h1>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="score">Puntos: <span id="score">0</span></div>
            <div class="progress w-50">
                <div id="progress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
            </div>
            <div>Pregunta <span id="current">1</span>/10</div>
        </div>
        
        <div class="problem" id="problem">3 + 4 = ?</div>
        
        <div class="options" id="options">
            <!-- Las opciones se generar谩n con JavaScript -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="nextBtn">Siguiente Pregunta</button>
    </div>

    <script>
        // Obtener el ID del ejercicio de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const ejercicioId = urlParams.get('ejercicio_id') || 1; // Valor por defecto 1 si no se especifica
        
        // Variables del juego
        let score = 0;
        let currentQuestion = 0;
        const totalQuestions = 10;
        let correctAnswer;
        let ejercicioCompletado = false; // Para evitar env铆os m煤ltiples

        // Elementos del DOM
        const problemElement = document.getElementById('problem');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('nextBtn');
        const scoreElement = document.getElementById('score');
        const currentElement = document.getElementById('current');
        const progressElement = document.getElementById('progress');

        // Generar una pregunta de suma
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            
            // Mostrar el problema
            problemElement.textContent = `${num1} + ${num2} = ?`;
            
            // Generar opciones de respuesta
            const options = [correctAnswer];
            while (options.length < 4) {
                const randomOption = Math.floor(Math.random() * 20) + 1;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            
            // Mezclar opciones
            options.sort(() => Math.random() - 0.5);
            
            // Mostrar opciones
            optionsElement.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
            
            // Actualizar barra de progreso
            const progress = (currentQuestion / totalQuestions) * 100;
            progressElement.style.width = `${progress}%`;
            
            // Actualizar contador de preguntas
            currentElement.textContent = currentQuestion + 1;
        }
        
        // Verificar respuesta
        function checkAnswer(selectedOption) {
            const optionButtons = document.querySelectorAll('.option');
            
            // Deshabilitar todos los botones
            optionButtons.forEach(button => {
                button.disabled = true;
                
                // Marcar la respuesta correcta en verde
                if (parseInt(button.textContent) === correctAnswer) {
                    button.style.backgroundColor = '#27ae60';
                }
                
                // Marcar la respuesta incorrecta en rojo
                if (button.textContent === selectedOption.toString() && selectedOption !== correctAnswer) {
                    button.style.backgroundColor = '#e74c3c';
                }
            });
            
            // Mostrar retroalimentaci贸n
            if (selectedOption === correctAnswer) {
                feedbackElement.textContent = '隆Correcto! 隆Buen trabajo!';
                feedbackElement.className = 'feedback correct';
                score += 10;
                scoreElement.textContent = score;
            } else {
                feedbackElement.textContent = `隆Casi! La respuesta correcta es ${correctAnswer}.`;
                feedbackElement.className = 'feedback incorrect';
            }
            
            // Mostrar bot贸n de siguiente
            nextButton.style.display = 'block';
        }
        
        // Funci贸n para enviar la puntuaci贸n al servidor
        async function enviarPuntuacion() {
            if (ejercicioCompletado) return; // Evitar env铆os m煤ltiples
            
            try {
                const response = await fetch('/estudiantes/guardar_puntuacion/' + ejercicioId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        puntuacion: score,
                        total_preguntas: totalQuestions
                    }),
                    credentials: 'same-origin' // Importante para enviar la cookie de sesi贸n
                });
                
                if (!response.ok) {
                    throw new Error('Error al guardar la puntuaci贸n: ' + response.statusText);
                }
                
                const data = await response.json();
                console.log('Puntuaci贸n guardada:', data);
                ejercicioCompletado = true;
                
                // Mostrar mensaje de 茅xito
                feedbackElement.textContent = '隆Ejercicio completado! Tu puntuaci贸n ha sido guardada.';
                feedbackElement.className = 'feedback correct';
                
                // Ocultar bot贸n de siguiente
                nextButton.style.display = 'none';
                
                // Mostrar bot贸n para volver a la lista de ejercicios
                const volverBtn = document.createElement('a');
                volverBtn.href = '/estudiantes/ejercicios';
                volverBtn.className = 'btn btn-primary w-100 mt-3';
                volverBtn.textContent = 'Volver a la lista de ejercicios';
                document.querySelector('.container').appendChild(volverBtn);
                
                // Tambi茅n redirigir autom谩ticamente despu茅s de 3 segundos
                setTimeout(() => {
                    window.location.href = '/estudiantes/ejercicios';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                feedbackElement.textContent = 'Error al guardar la puntuaci贸n: ' + error.message;
                feedbackElement.className = 'feedback incorrect';
                
                // Mostrar bot贸n para reintentar
                const reintentarBtn = document.createElement('button');
                reintentarBtn.className = 'btn btn-warning w-100 mt-3';
                reintentarBtn.textContent = 'Reintentar guardar';
                reintentarBtn.onclick = enviarPuntuacion;
                document.querySelector('.container').appendChild(reintentarBtn);
            }
        }

        // Siguiente pregunta
        nextButton.addEventListener('click', function() {
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                document.getElementById('current').textContent = currentQuestion + 1;
                generateQuestion();
                feedbackElement.textContent = '';
                feedbackElement.className = 'feedback';
                nextButton.style.display = 'none';
                
                // Actualizar barra de progreso
                const progressPercentage = ((currentQuestion) / totalQuestions) * 100;
                document.getElementById('progress').style.width = `${progressPercentage}%`;
            } else {
                // Juego terminado
                const result = Math.round((score / (totalQuestions * 10)) * 100);
                problemElement.innerHTML = `
                    <h3>隆Juego Terminado!</h3>
                    <p>Tu puntuaci贸n final es: <strong>${score} / ${totalQuestions * 10}</strong></p>
                    <p>Porcentaje de aciertos: <strong>${result}%</strong></p>
                    <p>${result >= 70 ? '隆Excelente trabajo! ' : '隆Sigue practicando! '}</p>
                `;
                optionsElement.style.display = 'none';
                
                // Cambiar el bot贸n a "Guardar puntuaci贸n"
                const nextBtn = document.getElementById('nextBtn');
                nextBtn.textContent = 'Guardar puntuaci贸n';
                nextBtn.onclick = function() {
                    enviarPuntuacion();
                };
                nextBtn.style.display = 'block';
            }
        });
        
        // Iniciar el juego
        generateQuestion();
    </script>
</body>
</html>
