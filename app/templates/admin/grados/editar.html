{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Editar Grado</h5>
                    <div class="btn-group">
                        <a href="{{ url_for('admin.ver_grado', id=grado.id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.editar_grado', id=grado.id) }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Grado</label>
                                    <select class="form-select" id="nombre" name="nombre" required>
                                        <option value="" disabled {% if not grado.nombre %}selected{% endif %}>Seleccione un grado</option>
                                        <option value="1° Básico" {% if grado.nombre == '1° Básico' %}selected{% endif %}>1° Básico</option>
                                        <option value="2° Básico" {% if grado.nombre == '2° Básico' %}selected{% endif %}>2° Básico</option>
                                        <option value="3° Básico" {% if grado.nombre == '3° Básico' %}selected{% endif %}>3° Básico</option>
                                        <option value="4° Básico" {% if grado.nombre == '4° Básico' %}selected{% endif %}>4° Básico</option>
                                        <option value="5° Básico" {% if grado.nombre == '5° Básico' %}selected{% endif %}>5° Básico</option>
                                        <option value="6° Básico" {% if grado.nombre == '6° Básico' %}selected{% endif %}>6° Básico</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">
                                        {{ grado.descripcion if grado.descripcion else '' }}
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
