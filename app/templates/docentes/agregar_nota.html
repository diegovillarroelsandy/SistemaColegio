{% extends 'docentes/base.html' %}

{% block title %}Agregar Nota - Sistema Colegio{% endblock %}

{% block role %}Docente{% endblock %}

{% block sidebar_content %}
<a href="{{ url_for('docentes.index') }}" class="sidebar-link">
    <i class="fas fa-home"></i>
    <span>Inicio</span>
</a>
<a href="{{ url_for('docentes.estudiantes') }}" class="sidebar-link">
    <i class="fas fa-users"></i>
    <span>Estudiantes</span>
</a>
<a href="{{ url_for('docentes.contenido') }}" class="sidebar-link">
    <i class="fas fa-book"></i>
    <span>Contenido</span>
</a>
<a href="{{ url_for('docentes.ejercicios') }}" class="sidebar-link">
    <i class="fas fa-tasks"></i>
    <span>Ejercicios</span>
</a>
<a href="{{ url_for('docentes.calificaciones') }}" class="sidebar-link">
    <i class="fas fa-chart-bar"></i>
    <span>Calificaciones</span>
</a>
<a href="{{ url_for('docentes.notas') }}" class="sidebar-link active">
    <i class="fas fa-clipboard-list"></i>
    <span>Notas</span>
</a>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Agregar Nota</h4>
    </div>
    <div class="card-body">
      <form method="POST">  
        <div class="mb-3">
          <label for="estudiante_id" class="form-label">Estudiante:</label>
          <select class="form-select" id="estudiante_id" name="estudiante_id" required>
            <option value="" disabled selected>Seleccione un estudiante</option>
            {% for estudiante in estudiantes %}
              <option value="{{ estudiante.id }}">{{ estudiante.usuario.correo }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="asignatura" class="form-label">Asignatura:</label>
          <input type="text" class="form-control" id="asignatura" name="asignatura" required>
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Nota:</label>
          <input type="number" step="0.1" class="form-control" id="valor" name="valor" required>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Guardar
        </button>
        <a href="{{ url_for('docentes.notas') }}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
