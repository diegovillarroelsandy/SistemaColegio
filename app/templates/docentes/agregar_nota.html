{% extends 'docentes/base.html' %}

{% block title %}Agregar Nota{% endblock %}
{% block role %}Docente{% endblock %}

{% block sidebar_content %}
<a href="{{ url_for('docentes.index') }}" class="sidebar-link">
    <i class="fas fa-home"></i>
    <span>Inicio</span>
</a>
<a href="{{ url_for('docentes.estudiantes') }}" class="sidebar-link">
    <i class="fas fa-users"></i>
    <span>Estudiantes</span>
</a>
<a href="{{ url_for('docentes.contenido') }}" class="sidebar-link">
    <i class="fas fa-book"></i>
    <span>Contenido</span>
</a>
<a href="{{ url_for('docentes.ejercicios') }}" class="sidebar-link">
    <i class="fas fa-tasks"></i>
    <span>Ejercicios</span>
</a>
<a href="{{ url_for('docentes.calificaciones') }}" class="sidebar-link">
    <i class="fas fa-chart-bar"></i>
    <span>Calificaciones</span>
</a>
<a href="{{ url_for('docentes.notas') }}" class="sidebar-link active">
    <i class="fas fa-clipboard-list"></i>
    <span>Notas</span>
</a>
{% endblock %}

{% block admin_content %}
<div class="container mt-4">
  <h2>Agregar Nueva Nota</h2>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="estudiante_id" class="form-label">Estudiante</label>
      <select name="estudiante_id" id="estudiante_id" class="form-select" required>
        <option value="">Selecciona un estudiante</option>
        {% for estudiante in estudiantes %}
        <option value="{{ estudiante.id }}">{{ estudiante.usuario.correo }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="ejercicio_id" class="form-label">Ejercicio</label>
      <select name="ejercicio_id" id="ejercicio_id" class="form-select" required>
        <option value="">Selecciona un ejercicio</option>
        {% for ejercicio in ejercicios %}
        <option value="{{ ejercicio.id }}">
          {{ ejercicio.titulo }} (Grado: {{ ejercicio.grado_destinado.nombre }})
        </option>
        {% endfor %}
      </select>
    </div>

    
    <div class="mb-3">
      <label for="valor" class="form-label">Nota</label>
      <input type="number" step="0.01" name="valor" id="valor" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('docentes.notas') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
