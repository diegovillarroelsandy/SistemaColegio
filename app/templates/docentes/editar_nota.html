{% extends 'docentes/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-primary">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-edit me-2"></i>Editar Nota
          </h4>
        </div>
        <div class="card-body bg-light">
          <form method="POST">
            <div class="mb-3">
              <label for="asignatura" class="form-label">Asignatura</label>
              <input type="text" id="asignatura" name="asignatura" class="form-control" value="{{ nota.asignatura }}" required>
            </div>
            <div class="mb-3">
              <label for="valor" class="form-label">Nota</label>
              <input type="number" id="valor" name="valor" step="0.01" class="form-control" value="{{ nota.valor }}" required>
            </div>
            <div class="d-flex justify-content-end">
              <a href="{{ url_for('docentes.notas') }}" class="btn btn-secondary me-2">
                <i class="fas fa-times"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Actualizar Nota
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
