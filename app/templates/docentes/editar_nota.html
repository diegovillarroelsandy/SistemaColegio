{% extends 'docentes/base.html' %}

{% block title %}Editar Nota - Sistema Colegio{% endblock %}

{% block role %}Docente{% endblock %}

{% block sidebar_content %}
<a href="{{ url_for('docentes.index') }}" class="sidebar-link">
    <i class="fas fa-home"></i>
    <span>Inicio</span>
</a>
<a href="{{ url_for('docentes.estudiantes') }}" class="sidebar-link">
    <i class="fas fa-users"></i>
    <span>Estudiantes</span>
</a>
<a href="{{ url_for('docentes.contenido') }}" class="sidebar-link">
    <i class="fas fa-book"></i>
    <span>Contenido</span>
</a>
<a href="{{ url_for('docentes.ejercicios') }}" class="sidebar-link">
    <i class="fas fa-tasks"></i>
    <span>Ejercicios</span>
</a>
<a href="{{ url_for('docentes.calificaciones') }}" class="sidebar-link">
    <i class="fas fa-chart-bar"></i>
    <span>Calificaciones</span>
</a>
<a href="{{ url_for('docentes.notas') }}" class="sidebar-link active">
    <i class="fas fa-clipboard-list"></i>
    <span>Notas</span>
</a>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-primary">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-edit me-2"></i>Editar Nota
          </h4>
        </div>
        <div class="card-body bg-light">
          <form method="POST">
            <div class="mb-3">
              <label for="asignatura" class="form-label">Ejercicio</label>
              <input type="text" id="asignatura" name="asignatura" class="form-control" value="{{ respuesta.ejercicio.titulo }}" readonly>
            </div>
            <div class="mb-3">
              <label for="valor" class="form-label">Nota</label>
              <input type="number" id="valor" name="valor" step="0.01" class="form-control" value="{{ respuesta.valor }}" required>
            </div>
            <div class="d-flex justify-content-end">
              <a href="{{ url_for('docentes.notas') }}" class="btn btn-secondary me-2">
                <i class="fas fa-times"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Actualizar Nota
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
